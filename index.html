<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYO | MAKE YOURSELF ORIGINAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/347a919724.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/img/web-icon.png">
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- LOGO -->
    <div class="brand-logo">
        <img src="./assets/img/myo-logo.png" alt="">
    </div>

    <!-- NAV BAR -->
    <div class="nav-bar grid">
        <div class="grid__row">
            <div class="nav-bar-container col-lg-1">
                <div class="options">
                    <div class="nav-item-lv1 all-clothes">ALL CLOTHES</div>
                    <div class="nav-item-lv1 tops">
                        TOPS
                        <i class="fas fa-caret-down"></i>
                        <ul class="dropdown-menu">
                            <li class="nav-item-lv2">T-SHIRT</li>
                            <li class="nav-item-lv2">POLO</li>
                            <li class="nav-item-lv2">SHIRT</li>
                            <li class="nav-item-lv2">SWEATER</li>
                            <li class="nav-item-lv2">HOODIE</li>
                            <li class="nav-item-lv2">JACKET</li>
                        </ul>
                    </div>
                    <div class="nav-item-lv1 bottoms">
                        BOTTOMS
                        <i class="fas fa-caret-down"></i>
                        <ul class="dropdown-menu">
                            <li class="nav-item-lv2">PANTS</li>
                            <li class="nav-item-lv2">JEAN</li>
                            <li class="nav-item-lv2">SHORT</li>
                        </ul>
                    </div>
                    <div class="nav-item-lv1 outerwear">
                        OUTERWEAR
                        <i class="fas fa-caret-down"></i>
                        <ul class="dropdown-menu">
                            <li class="nav-item-lv2">SWEATER</li>
                            <li class="nav-item-lv2">SHIRT</li>
                            <li class="nav-item-lv2">HOODIE</li>
                            <li class="nav-item-lv2">JACKET</li>
                        </ul>
                    </div>
                    <div class="nav-item-lv1 accessories">
                        ACCESSORIES   
                        <i class="fas fa-caret-down"></i>   
                        <ul class="dropdown-menu">
                            <li class="nav-item-lv2">SOCK</li>
                            <li class="nav-item-lv2">MASK</li>
                        </ul>              
                    </div>
                    <div class="nav-item-lv1 hot-deal">
                        HOT DEAL
                    </div>
                </div>

                <div class="search">
                    <i class="fas fa-search"></i>
                    <div class="search-option">
                        <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="cart">
                    <i class="fas fa-shopping-bag"></i>
                    <div class="quantity">0</div>
                    <div class="cart-list">Không có sản phẩm nào.</div>
                </div>
            </div>

        </div>
    </div>

    <!-- CONTAINER -->

    <!-- New arrival -->
    <div class="products">
        <H2 class="products-heading">NEW ARRIVAL</H2>
        <div class="products-list">
            <i class="btn products-prev fas fa-chevron-left"></i>

            <i class="btn products-next fas fa-chevron-right"></i>
        </div>
        
    </div>
</body>
</html>
